---
docker_group: docker
docker_allow_users: []      # Ensure users exist
docker_apt_key_id: '58118E89F3A912897C070ADBF76221572C52609D'
docker_apt_repository: "deb https://apt.dockerproject.org/repo ubuntu-{{ ansible_distribution_release }} main"

docker_engine_version: '*'    # specify '*' for latest version
docker_engine_opts: []
docker_engine_http_proxy:
docker_engine_tmp_dir:
docker_engine_binary:
docker_engine_port: 2375
docker_engine_tls_port: 2376

docker_api_version: '1.6.0'

docker_compose_version: '1.5.2'
docker_compose_binary: /usr/local/bin/docker-compose

docker_swarm_create:  false
docker_swarm_master:  false
docker_swarm_node_ip: "{{ ansible_eth0.ipv4.address }}"  
docker_swarm_cluster_id: a1e87a8f8b369ba66b94f11fd3443e20
docker_swarm_port: 3375
docker_swarm_tls_port: 3376

